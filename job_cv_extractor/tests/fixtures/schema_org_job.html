<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Engineer - CloudTech Solutions</title>
</head>
<body>
    <div class="job-container">
        <h1>DevOps Engineer</h1>
        <p>Join CloudTech Solutions as a DevOps Engineer</p>
    </div>
    
    <!-- Schema.org JobPosting with @graph structure -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@graph": [
            {
                "@type": "Organization",
                "@id": "https://cloudtech.com/#organization",
                "name": "CloudTech Solutions",
                "url": "https://cloudtech.com"
            },
            {
                "@type": "JobPosting",
                "title": "DevOps Engineer",
                "description": "We are seeking a DevOps Engineer to help us build and maintain our cloud infrastructure. You will work with Kubernetes, Terraform, and AWS to ensure our systems are reliable and scalable.\n\nResponsibilities:\n- Manage Kubernetes clusters\n- Implement infrastructure as code with Terraform\n- Set up monitoring and alerting\n- Automate deployment pipelines\n\nRequirements:\n- 4+ years of DevOps experience\n- Strong knowledge of AWS\n- Experience with Kubernetes and Docker\n- Proficiency in Python or Go",
                "hiringOrganization": {
                    "@id": "https://cloudtech.com/#organization"
                },
                "jobLocation": {
                    "@type": "Place",
                    "address": {
                        "@type": "PostalAddress",
                        "addressLocality": "Seattle",
                        "addressRegion": "WA",
                        "addressCountry": "US"
                    }
                },
                "employmentType": ["FULL_TIME", "REMOTE"],
                "datePosted": "2024-01-20",
                "skills": ["Kubernetes", "Terraform", "AWS", "Docker", "Python", "CI/CD"],
                "experienceRequirements": "4+ years",
                "educationRequirements": "Bachelor's degree in Computer Science or related field"
            }
        ]
    }
    </script>
</body>
</html>
