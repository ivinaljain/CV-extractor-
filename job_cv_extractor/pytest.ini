[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Unit tests for individual functions
    extraction: Tests for content extraction logic
    llm: Tests for LLM integration with mocked responses
    e2e: End-to-end pipeline tests
    slow: Tests that take longer to run
